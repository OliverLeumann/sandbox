<!DOCTYPE html>
<html>
	<head>
		<title>Some BM-Safari Test</title>
		<meta charset="UTF-8">
	</head>
	<body>
	<script>
		// Edge as well as Safari seem to have got quite strict cookie rules by default, thus try to identify those browsers
		var is_edge   = ( navigator.userAgent.indexOf("Edg") > -1 );
		console.log('isEdge = ', is_edge);
		
		// Edge has chrome (& safari) in the user agent so we need to handle this properly (https://stackoverflow.com/a/7768006/1502448)
		var is_chrome = ( navigator.userAgent.indexOf('Chrome') > -1 && !is_edge );
		console.log('isChrome = ', is_chrome);
		
		// Edge as well as chrome have safari in the user agent so also handle this properly
		var is_safari = ( navigator.userAgent.indexOf("Safari") > -1 && !is_edge && !is_chrome );
		console.log('isSafari = ', is_safari);
		
		if (is_safari || is_edge) {
			// See if cookie exists (https://stackoverflow.com/a/25617724/1502448)
			if (!document.cookie.match(/^(.*;)?\s*recruitingapp_cookies\s*=\s*[^;]+(.*)?$/)) {
				document.cookie = 'recruitingapp_cookies=enabled; path=/';
				window.location.replace("https://recruitingapp-1000.develop.umantis.com/css/cookie_fix.html");
			}
		}
	</script>
		<div id="umantis_iframe">
			<!-- Replace the url in the src-attribute with the url that points to the BM application that you like to test (e.g. the one on S3) -->
			<iframe src="https://recruitingapp-1000.develop.umantis.com/Jobs/1" width="980" height="500" frameborder="0" scrolling="yes"></iframe>
		</div>
	</body>
</html>
